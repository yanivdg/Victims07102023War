<div class="youtubewrap" >
    <youtube-player [videoId]="videoId"
                    [playerVars]="playerVars"
                    suggestedQuality="highres"
                    [width]="width" 
                    [height]="height"
                    (ready)="onPlayerReady($event)"
                    >
    </youtube-player>
    <div class="youtubefooter"></div>
</div>
